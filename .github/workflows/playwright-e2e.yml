
name: E2E

on:
  push:    
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
        E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
        E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        BASE_URL: https://staging-2026-02-12.mex16.dev/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.10.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run feature tests for work orders and assets
      #- name: Run feature tests (WO + Asset + Requests + Supplier)
      #  run: npm run test:features

      # Run only tests tagged @smoke
      - name: Run smoke tests (@smoke)
        run: npm run test:smoke
        
      # Always upload raw test-results if your tests output there (e.g. trace, screenshots)
      - name: Upload Playwright test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: test-results
            path: test-results
            if-no-files-found: ignore

      # Optional: Generate HTML report (for smoke subset)
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report             
          path: playwright-report
