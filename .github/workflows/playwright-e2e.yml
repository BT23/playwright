
name: E2E

on:
  push:
  pull_request:
  workflow_dispatch:   # âœ… Allows manual trigger from GitHub Actions UI

jobs:
  test:
    runs-on: ubuntu-latest
    env:
        E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
        E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
        BASE_URL: https://bonnie.mexcmms.com
        run: npx playwright test --reporter=html
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.10.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Asset Register SMOKE tests (CI)
        run: npm run test:asset:smoke -- --reporter=list

      # Optional: Generate HTML report (for smoke subset)
      - name: Generate HTML report
        if: always()
        run: npx playwright test tests/assets/asset-register.test.ts --grep "(?=.*@smoke)(?=.*@feature-asset)" --project=chromium --reporter=html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report             
          path: playwright-report
