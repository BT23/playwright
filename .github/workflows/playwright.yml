name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      milestone:
        description: 'Milestone to test (e.g. 23.4)'
        required: false
        type: string
      modules:
        description: 'Modules to test (comma-separated)'
        required: false
        type: string
        default: 'all'

env:
  STAGING_URL: ${{ secrets.STAGING_URL }}
  TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Smoke Tests
      run: |
        MILESTONE="${{ github.event.inputs.milestone || '' }}"
        if [ "$MILESTONE" != "" ]; then
          npx playwright test --grep "@smoke" --grep "@milestone-$MILESTONE"
        else
          npx playwright test --grep "@smoke"
        fi
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results
        path: playwright-report/
        retention-days: 30

  milestone-module-tests:
    needs: smoke-tests
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.milestone != ''
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          MODULES="${{ github.event.inputs.modules || 'all' }}"
          if [ "$MODULES" == "all" ]; then
            echo 'matrix=["wo", "po", "asset"]' >> $GITHUB_OUTPUT
          else
            MODULES_JSON=$(echo "$MODULES" | jq -R -c 'split(",")')
            echo "matrix=$MODULES_JSON" >> $GITHUB_OUTPUT
          fi

  run-module-tests:
    needs: milestone-module-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.milestone-module-tests.outputs.matrix) }}
      fail-fast: false
    # environment: staging  # ‚Üê Remove or uncomment only if 'staging' is defined in repo settings
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Module Tests for Milestone
      run: |
        MILESTONE="${{ github.event.inputs.milestone || '' }}"
        npx playwright test --grep "@milestone-$MILESTONE" --grep "@${{ matrix.module }}" --grep-invert "@smoke|@regression"
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: milestone-${{ matrix.module }}-results
        path: playwright-report/
        retention-days: 30

  regression:
    needs: [smoke-tests, run-module-tests]
    if: always() && needs.smoke-tests.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Regression Tests
      run: |
        MILESTONE="${{ github.event.inputs.milestone || '' }}"
        if [ "$MILESTONE" != "" ]; then
          npx playwright test --grep "@regression" --grep "@milestone-$MILESTONE"
        else
          npx playwright test --grep "@regression"
        fi
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: regression-results
        path: playwright-report/
        retention-days: 30