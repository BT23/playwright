
name: CI Branch Test

on:
  push:
    branches: [ ci-test-branch ]
  workflow_dispatch:   # âœ… Allows manual trigger from GitHub Actions UI

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Asset Register SMOKE tests (CI)
        run: npm run test:asset:smoke -- --reporter=list

      # Optional: Generate HTML report (for smoke subset)
      - name: Generate HTML report
        if: always()
        run: 
            npx playwright test tests/assets/asset-create.test.ts \
              --grep "(?=.*@smoke)(?=.*@feature-asset)" \
              --project=chromium \
              --reporter=html
              
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report             
          path: | 
            playwright-report-asset-register
